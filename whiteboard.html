<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusBox - Whiteboard</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/whiteboard.css">
</head>
<body>
    <nav>
        <div class="logo">FocusBox</div>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="index.html">Domů</a>
            <a href="todo.html">To-do list</a>
            <a href="whiteboard.html">Whiteboard</a>
            <a href="register.html" class="login-button">Registruj se!</a>
        </div>
    </nav>
    
    <main>
        <div class="add-column">
            <input type="text" id="columnInput" placeholder="Název sloupce">
            <button class="btn-primary" onclick="addColumn()">Přidat sloupec</button>
        </div>
        <div class="board" id="board"></div>

        <div class="tag-dialog" id="tagDialog">
            <h2>Přidat nebo vybrat tag</h2>
            <input type="text" id="tagName" placeholder="Název tagu">
            <input type="color" id="tagColor" value="#ff0000">
            <div class="tag-dialog-actions">
                <button class="btn-primary" onclick="createTag()">Vytvořit tag</button>
                <button class="btn-secondary" onclick="closeTagDialog()">Zavřít</button>
            </div>
            <div class="tag-list" id="tagList"></div>
        </div>
    </main>   
    <script src="./scripts/nav.js"></script>    
    <script src="scripts/whiteboard.js"></script>

</body>
</html>
